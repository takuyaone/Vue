<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>モーダルウィンドウ</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <style>
  .overlay{
    z-index:1;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background-color: rgba(0, 0, 0, 0.5);
    display:flex;
    align-items: center;
    justify-content: center;
  }
  #content{
    z-index:2;
    width: 500px;
    padding: 50px 0;
    text-align: center;
    background-color: #fff;
  }
  p{
    font-size: 30px;
  }
  </style>
</head>

<body>

  <div id="app">

    <button v-on:click="openModal">開く</button>

    <div class="overlay" v-show="showContent" v-on:click.self="closeModal">
      <div id="content" v->
        <p v-on:click="openModal">モーダルウィンドウ</p>
        <button v-on:click="closeModal">閉じる</button>
      </div>
    </div>
  </div>
  <script>
  new Vue({
    el: '#app',
    data: {
      showContent: false
    },
    methods: {
      openModal: function () {
        this.showContent = true
      },
      closeModal: function () {
        this.showContent = false
      }
    }
  })
  </script>
</body>

</html>
